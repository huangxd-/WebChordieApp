<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebChordieApp</title>

    <link rel="stylesheet" type="text/css" href="css/piano.css" />

    <script src="js/webmidi.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vexflow.js"></script>
</head>
<body>

<div id="app">

    <div v-if="errorMessage" class="error">{{ errorMessage }}</div>
    <div v-else-if="midiInput == null">Looking for an input MIDI deviceâ€¦</div>
    <div v-if="midiInput != null" class="settings">
        <label for="midi-input">Midi Input:</label>
        <select id="midi-input" v-model="selectedMidiInputId">
            <option v-for="input in WebMidi.inputs" :value="input.id" :key="input.id">{{ input.name }}</option>
        </select>

        <label for="transpose">Transpose:</label>
        <input type="number" id="transpose" v-model.number="transpose" min="-24" max="24">

        <label for="colors">Colors:</label>
        <input type="checkbox" id="colors" v-model.boolean="colors">
    </div>
    <div class="credits">
        <a href="https://github.com/huangxd-/WebChordieApp">WebChordieApp</a>
        by
        <a href="https://github.com/huangxd-">@huangxd-</a>
        <br>
        <a href="https://github.com/huangxd-/WebChordieApp/blob/main/README.md">FAQ</a>
    </div>
    <div id="scorePanel"></div>
    <div id="p-wrapper">
        <ul id="piano">
            <li v-for="(key, index) in keys" :style="{width: liWidth}">
                <span v-if="isBlackKey(index)" class="key" :style="{width: blackLiWidth, left: blackLiLeft}">
                    <div style="width: 100%; height: 100%;" :style="velocityCss(key.velocity, index)"></div>
                </span>
                <div v-else class="key anchor">
                    <div style="width: 100%; height: 100%;" :style="velocityCss(key.velocity, index)"></div>
                </div>
            </li>
        </ul>
    </div>

    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
